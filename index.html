<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorTask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<style>
div
{
    background-color: white;
    border: 2px;
    padding: 50px;
    height: 300px;
    width: 500px;
    margin-top: 200px;
    margin-left: 600px;

}
body
{
    background-color: rgb(194, 185, 185);
}
</style></head>
<body>
    <script>
        function add()
        {
            var x=parseInt(document.getElementById('input1').value);
            var y=parseInt(document.getElementById('input2').value);
            var z=x+y;
           alert("The result is=:"+z)
        }
        function sub()
        {
            var x=parseInt(document.getElementById('input1').value);
            var y=parseInt(document.getElementById('input2').value);
    
           var z=x-y;
        alert("The result is=:"+z)
        }
        function division()
        {
            var x=parseInt(document.getElementById('input1').value);
            var y=parseInt(document.getElementById('input2').value);
            var z=x/y;
            alert("The result is=:"+z)
        }
        function multiply()
        {
            var x=parseInt(document.getElementById('input1').value);
            var y=parseInt(document.getElementById('input2').value);
            var z=x*y;
            alert("The result is=:"+z)
        }
        div, input[type="number"]
        {
             display:fixed;
        }
     </script>
     <div>
        <h1 align="center">Simple Calculator</h1><br>
        <input type="number" id="input1" name="num1" value="" placeholder="Enter first number">
        <input type="number" id="input2" name="num1" value="" placeholder="Enter second number"><br><br>
        <button class="btn btn-lg btn-success" type="button" onclick="add()">Add</button>
        <button class="btn btn-lg btn-success" type="button" onclick="sub()">Subtract</button>
        <button class="btn btn-lg btn-success" type="button" onclick="division()">Divide</button>
        <button class="btn btn-lg btn-success" type="button" onclick="multiply()">Multiply</button>

     </div>
</body>
</html>
